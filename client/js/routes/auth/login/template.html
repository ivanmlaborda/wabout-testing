<div ng-controller="formLoginCtrl" class="login-container">
  <div class="container">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <div class="panel panel-success login">
        <div class="panel-heading">
          <h3 class="panel-title">Please Log in <a href="#!/explore" class="pull-right">pass</a></h3>
        </div>
        <div class="panel-body text-center">
          <form action="/login" method="POST">
            <fieldset class="block-center">
              <div class="form-group">
                <input placeholder="E-mail" name="email" type="email" required="required" autofocus="autofocus" class="form-control" />
              </div>
              <div class="form-group">
                <input placeholder="Password" name="password" type="password" value="" required="required" class="form-control" />
              </div>
              <button class="btn btn-lg btn-success btn-block">Send</button>
              <p>Need an account? <a href="#!/auth/register">Register</a></p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
